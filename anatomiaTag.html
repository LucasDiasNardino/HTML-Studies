<!--

    HTML = Hyper Text Marcap Languange (Linguagem de marcação de hiper-texto)


    Uma tag é definida por <nome>
    Pode ter (ou não) corpo

    Uma tag tem como filha outras tags

-->

<tag>
    <!-- Corpo da Tag -->
    <bla>
        <opa>
            Texto
        </opa>
        <!--Ou então: -->
        <opa>Texto</opa>
        <opa>Texto</opa>            
        <opa>Texto</opa>        
    </bla>
</tag>

<!--tag com parâmetro: -->
<tag param1 = "valor1" param2 = "valor2">
    <!-- Corpo -->
</tag>
